<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

body {
  background: radial-gradient(circle at top, #ff9a9e, #ff4d6d);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Screen */
.screen {
  width: 100%;
  height: 100%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Title */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 38px;
  color: white;
  text-align: center;
  margin-bottom: 6px;
}

.subtitle {
  color: white;
  opacity: 0.9;
  margin-bottom: 20px;
  font-size: 15px;
  text-align: center;
}

/* Cards grid */
.cards {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  width: 100%;
  max-width: 340px;
}

/* Card flip */
.card {
  perspective: 1000px;
  height: 95px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.7s;
  cursor: pointer;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

/* Card faces */
.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  backface-visibility: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Front (hidden side) */
.card-front {
  background: rgba(255,255,255,0.9);
  font-size: 28px;
}

/* Back (YES side) */
.card-back {
  background: linear-gradient(45deg, #ff416c, #ff4b2b);
  color: white;
  font-size: 22px;
  font-weight: 500;
  transform: rotateY(180deg);
}

/* Love page */
#lovePage {
  display: none;
  text-align: center;
}

#lovePage img {
  width: 75%;
  max-width: 260px;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  margin-bottom: 20px;
}

#lovePage h1 {
  font-size: 42px;
}

#lovePage p {
  color: white;
  font-size: 16px;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>

<script>
let selected = 0;

function flipCard(card) {
  if (card.classList.contains("flipped")) return;

  document.getElementById("music").play();
  card.classList.add("flipped");
  selected++;

  if (selected === 3) {
    setTimeout(() => {
      document.getElementById("gamePage").style.display = "none";
      document.getElementById("lovePage").style.display = "flex";
    }, 900);
  }
}

// Floating hearts
function createHeart() {

</script>
